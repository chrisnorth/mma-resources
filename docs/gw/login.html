<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="gw">
<head>
	<title data-translate="site.translations[text.login.title][site.lang]">Password Protected</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex, nofollow">
	<link rel="stylesheet" href="../resources/style.css">
	<link rel="stylesheet" href="resources/style.css">
</head>
<body class="gw-bg">
	<div id="main" class="page">

		<header class="b1-bg">
			<div class="padded">
				<div class="holder">
					<svg width="2em" height="2em" version="1.1" viewBox="0 0 33.867 33.867" xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/"><g transform="translate(0 -263.13)"><path transform="matrix(.26458 0 0 .26458 0 263.13)" d="m0 0v128h128v-128h-128zm29.121 6.0605h10.176a40 40 0 0 1-33.488 33.105v-10.133a30 30 0 0 0 23.313-22.973zm20.248 0h10.049a60 60 0 0 1-53.609 53.307v-10.123a50 50 0 0 0 43.561-43.184zm20.141 0h10.029a80 80 0 0 1-73.73 73.307v-10.002a70 70 0 0 0 63.701-63.305zm20 0h10.094a100 100 0 0 1-93.795 93.307v-9.9121a90 90 0 0 0 83.701-83.395zm20 0h10.094a120 120 0 0 1-113.79 113.31v-9.9121a110 110 0 0 0 103.7-103.39z" fill="white" /></g></svg>
					<h1 data-translate="site.translations[text.observatory.gw.title][site.lang]">{{ Title }}</h1>
				</div>
			</div>
			<div class="gw padded">
				<div class="holder">
					<h2 data-translate="site.translations[text.login.title][site.lang]">Sign in</h2>
				</div>
			</div>
		</header>
		
		<div class="padded">
			<div class="holder centred">
				<div class="login">
					<div class="login__alert" id="alert" data-translate="site.translations[text.login.wrong][site.lang]">You entered the wrong password</div>
					<div class="login__content">
						<form>
							<label for="username"  data-translate="site.translations[text.login.username][site.lang]">Username</label>
							<input class="login__content__input" type="text" id="username" name="username" />
							<label for="password"  data-translate="site.translations[text.login.password][site.lang]">Password</label>
							<input class="login__content__input" id="password" type="password" />
							<button id="submit" type="button" class="login__content__btn gw-highlight" data-translate="site.translations[text.login.continue][site.lang]">Continue</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../resources/sha1.min.js"></script>
	<script type="text/javascript" src="../resources/login.js"></script>
	<script type="text/javascript" src="../resources/lang.js"></script>
	<script type="text/javascript">ready(function(){ language = new Lang({'dir':'../'}); });</script>
</body>
</html>
