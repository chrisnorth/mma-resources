<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title data-translate="site.translations.mma[text.cosmocalc.title][site.lang]">CosmoCalc</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex, nofollow">
	<link rel="stylesheet" href="../resources/style.css">
	<link rel="stylesheet" href="style.css">
</head>
<body class="cc centred">
	<header class="b6-bg doublepadded">
		<h1 data-translate="site.translations.mma[text.cosmocalc.title][site.lang]">CosmoCalc</h1>
		<p data-translate="site.translations.mma[text.cosmocalc.intro][site.lang]"></p>
		<div id="calculator">
			<div>
				<div class="row">
					<label for="z" data-translate="site.translations.mma[text.cosmocalc.redshift][site.lang]">Redshift</label>
					<div><input type="text" id="z" value="" /></div>
				</div>
				<div class="row">
					<label for="distance1" data-translate="site.translations.mma[text.cosmocalc.distance][site.lang]">Distance:</label>
					<div>
						<input type="text" id="distancemin" value="" /> - <input type="text" id="distancemax" value="" />
					</div>
				</div>
			</div>
			<h2 data-translate="site.translations.mma[text.cosmocalc.result][site.lang]"></h2>
			<div class="graph">
				
			</div>
			<div class="padded output cc">
				<span class="prop" data-translate="site.translations.mma[text.cosmocalc.age][site.lang]"></span> <span class="value" id="age">?</span>
			</div>
		</div>
	</header>
	<script type="text/javascript" src="../resources/lang.js"></script>
	<script type="text/javascript" src="cosmocalc.js"></script>
	<script>
	var language,cosmocalc;
	ready(function(){
		language = new Lang({
			'files':{
				'languages':'../languages.yml',
				'translations': [{'file':'../translations.yml','ns':'mma'}],
			},
			'ready':function(){
				cosmocalc = new CosmoCalc(document.getElementById('calculator'),{'width':800,'height':400,'padding':{'left':0,'top':8,'bottom':8,'right':200,'label':5},'language':language});
			}
		});
	});
	</script>
</body>
</html>
