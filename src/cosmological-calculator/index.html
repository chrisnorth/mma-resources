<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{{ site.translations.main.cosmocalc.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex, nofollow">
	<link rel="stylesheet" href="../resources/style.css">
	<link rel="stylesheet" href="style.css">
</head>
<body class="cc centred">
	<header class="b6-bg doublepadded">
		<h1>{{ site.translations.main.cosmocalc.title }}</h1>
		<p>{{ site.translations.main.cosmocalc.intro }}</p>
		<div id="calculator">
			<div>
				<div class="row">
					<label for="z">{{ site.translations.main.cosmocalc.redshift }}</label>
					<div><input type="text" id="z" value="" /></div>
				</div>
				<div class="row">
					<label for="distance1">{{ site.translations.main.cosmocalc.distance }}</label>
					<div>
						<input type="text" id="distancemin" value="" /> - <input type="text" id="distancemax" value="" />
					</div>
				</div>
			</div>
			<h2>{{ site.translations.main.cosmocalc.result }}</h2>
			<div class="graph">
				
			</div>
			<div class="padded output cc">
				<span class="prop">{{ site.translations.main.cosmocalc.age }}</span> <span class="value" id="age">?</span>
			</div>
		</div>
	</header>
	<script type="text/javascript" src="../resources/lang.js"></script>
	<script type="text/javascript" src="cosmocalc.js"></script>
	<script>
	var language,cosmocalc;
	ready(function(){
		cosmocalc = new CosmoCalc(document.getElementById('calculator'),{'width':800,'height':400,'padding':{'left':0,'top':8,'bottom':8,'right':200,'label':5}});
	});
	</script>
</body>
</html>
